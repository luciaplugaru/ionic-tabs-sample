<ion-header>
  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>

      <button ion-button icon-only (click)="goToFirst()">
        <ion-icon name="chatbubbles"></ion-icon> First
      </button>

      <button ion-button icon-only (click)="goToSecond()">
        <ion-icon name="heart"></ion-icon> Second
      </button>

      <button ion-button icon-only (click)="goToThird()">
        <ion-icon name="pulse"></ion-icon> Third
      </button>

    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Follow us on Twitter</ion-list-header>
    <ion-item>
      <ion-icon name="ionic" item-left></ion-icon>
      @ionicframework
    </ion-item>
  </ion-list>
</ion-content>
